<!DOCTYPE html>
<html>
<head>
  <title>Webprogramming_Tabletag</title>
 </head>
  <body>
      <header>
     <h1>Table TAG 연습 (과제 #03-01)</h1>
       </header>
    <style>
  table, td {
    border: 1px solid #bcbcbc;
  }
  table {
    width: 400px;
    height: 400px;
  }
  td {
    text-align: center;
  }
</style>

        <table>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td rowspan="2">3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        </table>
       <p>웹프로그래밍2 과목. 박중현의 예제 공간입니다.</p>
      </body>
     <head>
    </html>
