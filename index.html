<!DOCTYPE html>
<html>
<head>
  <title>Webprogramming_Tabletag</title>
 </head>
  <body>
      <header>
     <h1>Table TAG 연습 (과제 #03-01)</h1>
       </header>
    <style>
  table, td {
    border: 1px solid #bcbcbc;
  }
  table {
    width: 200px;
    height: 200px;
    table-layout: fixed;
  }
  td {
    text-align: center;
  }
</style>

        <table>
        <tr>
          <td width="100px" style="word-break:break-all">1</td>
          <td width="100px" style="word-break:break-all">2</td>
        </tr>
        <tr>
          <td width="100px" style="word-break:break-all">3</td>
          <td width="100px" style="word-break:break-all">4</td>
        </tr>
        </table>
       <p>웹프로그래밍2 과목. 박중현의 예제 공간입니다.~</p>
      </body>
     <head>
    </html>
