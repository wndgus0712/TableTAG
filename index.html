 </head>

     <h1>Table TAG 연습 (과제 #03-01)</h1>

          <tr>

          <td width="50px" height="50px" style="word-break:break-all">8</td>
        </tr>
        <tr>
          <td width="50px" height="50px" style="word-break:break-all">9</td>
          <td width="50px" height="50px" style="word-break:break-all">10</td>
        </table>
       <p>웹프로그래밍2 과목. 박중현의 예제 공간입니다.!</p>
